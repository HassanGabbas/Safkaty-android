name: Build APK with Dependencies

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install ALL dependencies
      run: |
        pip install flet[all] requests beautifulsoup4
        pip install pillow  # Für Bilder (falls benötigt)
    
    - name: Test Python script
      run: |
        echo "Teste ob main.py läuft..."
        python -c "import flet; print(f'Flet Version: {flet.__version__}')"
        echo "✅ Python Test erfolgreich"
    
    - name: Build APK
      run: |
        echo "y" | flet build apk --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safkaty-app
        path: build/apk/*.apk
